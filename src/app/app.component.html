<h1>{{title}}</h1>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Sell in</th>
      <th>Quality</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of inventory">
      <td>{{ item.name }}</td>
      <td>{{ item.sellIn }}</td>
      <td>{{ item.quality }}</td>
    </tr>
  </tbody>
</table>

<button (click)="updateInventory()">Update</button>
